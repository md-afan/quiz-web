<!DOCTYPE html>
<html>
<head>
    <title>Question {{ q_number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="loading">...</div>
        <div class="progress">
            Progress: {{ q_number }}/{{ total }}
        </div>
        
        <h2>Question {{ q_number }}:</h2>
        <h3>{{ question.question }}</h3>
        
        <form action="/answer" method="post">
            {% for option in question.options %}
            <label class="option">
                <input type="radio" name="answer" value="{{ loop.index }}" required>
                {{ option }}
            </label>
            {% endfor %}
            <button type="submit">Next Question â†’</button>
        </form>
    </div>
</body>
</html>
